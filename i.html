<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>quiz app javascript</title>
</head>
<body>
<!-- create an app container class -->
<div class="app">
    <!-- create a title element H1 -->
    <h1>quizzical</h1>
    <!--  -->
    <div class="quiz">
        <h2 id="question">question goes here</h2>
        <!-- create a button container -->
        <!-- create answer buttons for multiple choice -->
        <div id="answer-btn">
            <!-- create button elements to loop through and populate with answers-->
            <button class="btn">answer 1:</button>
            <button class="btn">answer 2:</button>
            <button class="btn">answer 3:</button>
            <button class="btn">answer 4:</button>
        </div>
        <!-- my created timer -->
        <!-- id to select in JavaScript and populate with incrementing time -->
        <h3 id="timer"></h3>
        <!-- a next button -->
        <button id="next-btn">next</button>
    </div>
</div>

    

    <script src="js.js"></script>
</body>
</html>
